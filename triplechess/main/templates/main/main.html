{% extends 'main/base.html' %}

{% block title %}
главная
{% endblock %}

{% block main %}
{% load static %}
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Features</a>
            <a class="p-2 text-dark" href="#">Enterprise</a>
            <a class="p-2 text-dark" href="#">Support</a>
            <a class="p-2 text-dark" href="#">Pricing</a>
          </nav>
          <a class="btn btn-outline-primary" href="#">Sign up</a>
        </div>
    </header>
    <div class="w-50 container-fluid d-flex justify-content-center align-items-center p-0">
        <div class="board-wrapper">
            <img src="{% static 'main/img/chess.svg' %}" class="rounded mx-auto d-block board">
        </div>
    </div>

    <button type="button" id="btn_white" class="btn btn-primary">Главный</button>
    <button type="button" id="btn_black" class="btn btn-secondary">Вторичный</button>
    <button type="button" id="btn_red" class="btn btn-danger">Опасность</button>
    <button type="button" id="btn_reset" class="btn btn-success">Успех</button>



{% endblock %}

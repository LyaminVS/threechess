<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'userpage/css/style.css' %}" type="text/css" rel="stylesheet">
    <!-- JavaScript -->


</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mx-5 mr-md-auto font-weight-normal">KAL Chess</h5>
        {% if user.is_authenticated %}
        '{{ user.username }}'
            <a class="btn btn-success" href="/user/{{ user.id }}" role="button">Успех</a>
        {% else %}
            <a class="btn btn-outline-primary" href="/login">Sign up</a>
        {% endif %}
        <a class="btn btn-danger" href="/lobby" role="button">Опасность</a>
    </div>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
    <footer>

    </footer>

</body>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'userpage/js/script.js' %}"></script>
    {% block script %}{% endblock %}
</html>
